services:
  # The Application
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    image: marketplace-app
    container_name: marketplace_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - marketplace_network

  # The Web Server
  webserver:
    image: nginx:alpine
    container_name: marketplace_webserver
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - marketplace_network

  # The Database
  db:
    image: postgres:15
    container_name: marketplace_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - marketplace_network

  # The Queue & Cache
  redis:
    image: redis:alpine
    container_name: marketplace_redis
    restart: unless-stopped
    volumes:
      - redisdata:/data
    networks:
      - marketplace_network

networks:
  marketplace_network:
    driver: bridge

volumes:
  dbdata:
  redisdata: